<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Taxa de reajuste</title>
    </h:head>
    <h:body>
        <center style="color: blueviolet; font-size: 25px">Número central</center>       
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Informe o saldo da aplicação:"></h:outputLabel>                              
                <p:inputText id="saldo" value="#{algoritmo.saldo}"></p:inputText>
                
                <h:outputLabel value="Informe taxa de reajuste:"></h:outputLabel>
                <p:inputText id="taxa" value="#{algoritmo.taxa}"></p:inputText>
              
                <h:outputText value="#{algoritmo.resultado}"></h:outputText>               
            </h:panelGrid> 
            
            <p:commandButton value="Enviar" style="color: blueviolet" action="#{algoritmo.calculo()}"
                             update="@form">
                </p:commandButton>         
        </h:form>
    </h:body>
</html>
